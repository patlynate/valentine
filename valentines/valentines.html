<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Valentine?</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #ffe6eb, #ffd6e0);
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    .question-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      transition: transform 0.3s ease;
    }

    h1 {
      font-size: 1.6rem;
      margin: 0;
    }

    .photo {
      width: 160px;
      max-width: 80%;
      border-radius: 14px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .buttons {
      margin-top: 25px;
      width: 100%;
      max-width: 260px; /* smaller container */
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    button {
      font-size: 1rem;        /* smaller text */
      padding: 12px 16px;     /* smaller buttons */
      border-radius: 12px;
      border: none;
      cursor: pointer;
      width: 100%;
      transition: transform 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      font-weight: 600;
      transform-origin: center;
    }

    #noBtn {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <div class="question-group" id="questionGroup">
    <img src="meflowers.PNG" alt="Us" class="photo">
    <h1>Will you be my Valentine? ðŸ’–</h1>
  </div>

  <div class="buttons">
    <button id="yesBtn">Yes ðŸ’˜</button>
    <button id="noBtn">No ðŸ’”</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const questionGroup = document.getElementById("questionGroup");

    let yesScale = 1;
    let questionOffset = 0;
    let noOffset = 0;

    noBtn.addEventListener("click", () => {
      yesScale += 0.25;
      questionOffset -= 10;
      noOffset += 18;

      yesBtn.style.transform = `scale(${yesScale})`;
      questionGroup.style.transform = `translateY(${questionOffset}px)`;
      noBtn.style.transform = `translateY(${noOffset}px)`;
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <h1 style="font-size:2rem;">YAY ðŸ’•</h1>
        <p style="font-size:1.2rem;">It's a date ðŸ¥°ðŸŒ¹</p>
      `;
    });
  </script>

</body>
</html>
